<!DOCTYPE html>
<html>
<head>
    <title>Infrastructure Event Monitor</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="discussion">
        </ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.4.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.1.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:23598/signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <script type="text/javascript">
        $(function () {
		
			$.connection.hub.url = 'http://localhost:23598/signalr';
			
            // Declare a proxy to reference the hub. 
            var chat = $.connection.coreEventsHub;
			
            // Create a function that the hub can call to broadcast messages.
            chat.client.onEvent = function (message) {
			
				console.log('servertime');
			
                // Html encode display name and message. 
                var encodedMsg = $('<div />').text(message).html();
				
                // Add the message to the page. 
                $('#discussion').append('<li><strong>' + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };	

            // Start the connection.
            $.connection.hub.start().done(function () {
               
            });
        });
    </script>
</body>
</html>
